      in: query
      schema:
        type: string
    callback:
      description: Nome funzione callback per formato jsonp
      name: callback
      in: query
      schema:
        type: string
    f:
      description: Formato output (xml, json, jsonp)
      name: f
      in: query
      schema:
        type: string
  schemas:
    Record:
      title: Root Type for Name
      description: The root of the Name type's schema.
      type: object
